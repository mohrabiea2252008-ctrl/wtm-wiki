<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hated family wiki</title>
  <meta name="description" content="War Thunder Mobile vehicle wiki — War Thunder Mobile Tanks Wiki — Comprehensive tanks database" />
  <style>
    :root{--bg:#071021;--card:#0f2a44;--accent:#e63946;--muted:#9fb6c8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#e6f2f8;background:linear-gradient(180deg,var(--bg),#071022);}
    header{padding:28px 18px;text-align:center;background:linear-gradient(90deg,rgba(255,255,255,0.02),transparent)}
    header h1{margin:0;font-size:1.6rem;background:linear-gradient(90deg,#ff6b6b,#f06595);-webkit-background-clip:text;background-clip:text;color:transparent}
    header p{margin:6px 0 0;color:var(--muted)}
    .container{max-width:1200px;margin:20px auto;padding:0 16px}
    .btns{display:flex;flex-wrap:wrap;gap:10px}
    button.item{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.08);color:#e6f2f8;border-radius:10px;padding:8px 12px;cursor:pointer}
    button.item:hover{background:rgba(255,255,255,0.12)}
    .section{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);margin:16px 0}
    .section h2{margin:0 0 10px}
    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:9999}
    .modal.open{display:flex}
    .modal-card{background:var(--card);border:1px solid rgba(255,255,255,0.1);border-radius:12px;min-width:260px;max-width:90vw;padding:16px}
    .modal-card h3{margin:0 0 8px}
    .modal-actions{display:flex;justify-content:flex-end;margin-top:12px}
    .close{background:#223b57;color:#e6f2f8;border:1px solid rgba(255,255,255,0.1);padding:6px 10px;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <h1>WTM HATED FAMILY</h1>
    <p>Testing my work.</p>
  </header>
  <div class="container">
    <section class="section" id="tp-section">
      <h2>Tanks and Planes</h2>
      <div class="btns" id="tankButtons"></div>
      <div class="btns" id="planeButtons" style="margin-top:12px"></div>
    </section>
  </div>

  <div class="modal" id="nameModal" role="dialog" aria-modal="true">
    <div class="modal-card">
      <h3 id="modalTitle"></h3>
      <div class="modal-actions">
        <button class="close" id="closeModal">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Extracted from War Thunder Mobile Wiki snapshot on this page
    const tanks = [
      'Pz.IV F2','Pz.IV G','StuG III F','M4A1','T34 (1940)','KV-2','Churchill I','M4',
      'Calliope','KV-220','Panther D','Object 120','Bkan 1C'
    ];
    const planes = [
      'B-10B'
    ];

    function makeButtons(list, mountId){
      const mount = document.getElementById(mountId);
      mount.innerHTML = '';
      list.forEach(name => {
        const btn = document.createElement('button');
        btn.className = 'item';
        btn.textContent = name;
        btn.addEventListener('click', () => openModal(name));
        mount.appendChild(btn);
      });
    }

    const modal = document.getElementById('nameModal');
    const modalTitle = document.getElementById('modalTitle');
    const closeModalBtn = document.getElementById('closeModal');

    function openModal(name){
      modalTitle.textContent = name;
      modal.classList.add('open');
    }
    function closeModal(){ modal.classList.remove('open'); }
    modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });
    closeModalBtn.addEventListener('click', closeModal);

    // Build buttons
    makeButtons(tanks, 'tankButtons');
    makeButtons(planes, 'planeButtons');
  </script>
</body>
</html>
