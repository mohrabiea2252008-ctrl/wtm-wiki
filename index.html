<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HATED FAMILY WIKI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- ================================================================= -->
    <!--                          CSS STYLING                              -->
    <!-- ================================================================= -->
    <style>
        :root {
            --bg-color: #0a0e1a;
            --card-bg: #141925;
            --card-hover-bg: #1a2332;
            --text-color: #e0e6ed;
            --primary-color: #00d4ff;
            --secondary-color: #ff6b6b;
            --accent-color: #4ecdc4;
            --font-header: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
            color: var(--text-color);
            font-family: var(--font-body);
            font-size: 16px;
            margin: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 3rem 1rem;
            border-bottom: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--primary-color), transparent);
            animation: shimmer 8s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        header h1 {
            font-family: var(--font-header);
            font-size: 4rem;
            font-weight: 900;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 15px var(--primary-color);
            position: relative;
            z-index: 1;
        }
        header p {
            font-size: 1.2rem;
            color: #a0a9b8;
            max-width: 600px;
            margin: 0.5rem auto 0;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Filter Section */
        .filter-section {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid #2a3441;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .filter-group {
            margin-bottom: 1.5rem;
        }
        .filter-group:last-child {
            margin-bottom: 0;
        }
        .filter-group h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-family: var(--font-header);
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .filter-btn {
            background-color: #1e2633;
            color: var(--text-color);
            border: 1px solid #2a3441;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 500;
            text-transform: capitalize;
        }
        .filter-btn:hover {
            background-color: var(--card-hover-bg);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.2);
        }
        .filter-btn.active {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-color: var(--primary-color);
            font-weight: 700;
        }

        /* Tank Grid */
        #tank-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .tank-card {
            background-color: var(--card-bg);
            border: 1px solid #2a3441;
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .tank-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        .tank-card:hover::before {
            transform: scaleX(1);
        }
        .tank-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            background-color: var(--card-hover-bg);
        }

        .tank-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .tank-card h3 {
            font-family: var(--font-header);
            font-size: 1.8rem;
            margin: 0;
            color: #fff;
            line-height: 1.1;
            flex-grow: 1;
        }
        .tank-card .tank-type {
            font-size: 0.8rem;
            font-weight: bold;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .tank-card .type-premium { background-color: var(--secondary-color); color: #fff; }
        .tank-card .type-event { background-color: var(--accent-color); color: #fff; }
        .tank-card .type-platinum { background-color: #e5e4e2; color: #000; }
        .tank-card .type-outdated { background-color: #6e7681; color: #fff; }
        
        .tank-card .nation-flag {
            font-size: 2rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .tank-card-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
        }
        .tank-card-stat {
            text-align: center;
            position: relative;
        }
        .stat-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0deg, #2a3441 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: var(--font-header);
            color: #fff;
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease;
        }
        .tank-card:hover .stat-circle {
            transform: scale(1.1);
        }
        .stat-circle .material-icons {
            position: absolute;
            font-size: 1rem;
            color: #a0a9b8;
            top: -5px;
            right: -5px;
            background: var(--card-bg);
            border-radius: 50%;
            padding: 2px;
        }
        
        .tank-card .playstyle-tag {
            background: linear-gradient(135deg, #1e2633, #2a3441);
            color: var(--primary-color);
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            margin-top: auto;
            border: 1px solid #2a3441;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-content {
            background-color: var(--card-bg);
            margin: 2% auto;
            padding: 0;
            border: 1px solid #2a3441;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
            animation: slideIn 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        @keyframes slideIn { from { transform: translateY(-50px) scale(0.95); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }

        .modal-header {
            background: linear-gradient(135deg, var(--card-bg), #1a2332);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #2a3441;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            font-family: var(--font-header);
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary-color);
        }
        .close-btn {
            color: #8b949e;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-btn:hover { color: var(--secondary-color); }

        .modal-body {
            padding: 2rem;
            max-height: 70vh;
            overflow-y: auto;
        }
        .modal-body::-webkit-scrollbar { width: 8px; }
        .modal-body::-webkit-scrollbar-track { background: #1e2633; }
        .modal-body::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 4px; }

        .modal-stats {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat { flex-grow: 1; text-align: center; }
        .stat h3 { margin-bottom: 0.5rem; font-size: 1.1rem; color: #a0a9b8;}
        .stat-bar { width: 100%; height: 24px; background-color: #1e2633; border-radius: 12px; overflow: hidden; }
        .stat-fill { height: 100%; background: linear-gradient(90deg, var(--primary-color), var(--accent-color)); width: 0%; transition: width 0.8s ease-in-out; }

        .modal-tabs {
            display: flex;
            border-bottom: 2px solid #2a3441;
            margin-bottom: 1.5rem;
        }
        .tab-button {
            background: none;
            border: none;
            color: #a0a9b8;
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: var(--font-header);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        .tab-button:hover { color: #fff; }

        .tab-content {
            display: none;
        }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }

        .detail-section {
            background-color: #1a2332;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-color);
        }
        .detail-section h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-family: var(--font-header);
            font-size: 1.3rem;
        }
        .detail-section p, .detail-section ul { margin-bottom: 0; }
        .detail-section ul { list-style-type: none; padding-left: 0; }
        .detail-section li {
            background-color: var(--card-bg);
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .detail-section li .material-icons {
            color: var(--accent-color);
            font-size: 1.5rem;
        }
        .detail-section li strong {
            color: var(--secondary-color);
            min-width: 150px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 { font-size: 2.5rem; }
            #tank-container { grid-template-columns: 1fr; }
            .modal-content { width: 95%; margin: 5% auto; }
            .modal-header h2 { font-size: 1.8rem; }
            .modal-tabs { flex-wrap: wrap; }
            .tab-button { flex: 1 1 50%; text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <h1>HATED FAMILY WIKI</h1>
        <p>Advanced tactical analysis for every armored vehicle in your arsenal.</p>
    </header>

    <main class="container">
        <section class="filter-section">
            <div class="filter-group">
                <h3>Nation</h3>
                <div class="filter-buttons" id="nation-filters">
                    <button class="filter-btn active" data-filter="all">All Nations</button>
                </div>
            </div>
            <div class="filter-group">
                <h3>Tier</h3>
                <div class="filter-buttons" id="tier-filters">
                    <button class="filter-btn active" data-filter="all">All Tiers</button>
                </div>
            </div>
        </section>

        <div id="tank-container">
            <!-- Tank cards will be dynamically generated here by JavaScript -->
        </div>
    </main>

    <!-- The Detailed Pop-up Panel (Modal) -->
    <div id="tank-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-tank-name"></h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-stats">
                    <div class="stat">
                        <h3>Firepower</h3>
                        <div class="stat-bar"><div id="modal-firepower" class="stat-fill"></div></div>
                    </div>
                    <div class="stat">
                        <h3>Mobility</h3>
                        <div class="stat-bar"><div id="modal-mobility" class="stat-fill"></div></div>
                    </div>
                    <div class="stat">
                        <h3>Protection</h3>
                        <div class="stat-bar"><div id="modal-protection" class="stat-fill"></div></div>
                    </div>
                </div>

                <div class="modal-tabs">
                    <button class="tab-button active" data-tab="tactics">Tactics</button>
                    <button class="tab-button" data-tab="analysis">Analysis</button>
                    <button class="tab-button" data-tab="ammo">Ammunition</button>
                </div>

                <div id="tactics" class="tab-content active">
                    <div class="detail-section">
                        <h3>Recommended Playstyle</h3>
                        <p id="modal-playstyle"></p>
                    </div>
                </div>
                <div id="analysis" class="tab-content">
                    <div class="detail-section">
                        <h3>Strengths</h3>
                        <p id="modal-strengths"></p>
                    </div>
                    <div class="detail-section">
                        <h3>Weaknesses</h3>
                        <p id="modal-weaknesses"></p>
                    </div>
                </div>
                <div id="ammo" class="tab-content">
                    <div class="detail-section">
                        <h3>Ammunition Loadout</h3>
                        <ul id="modal-ammo"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================================================================= -->
    <!--                      JAVASCRIPT LOGIC                             -->
    <!-- ================================================================= -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // =================================================================
        //  TANK DATA
        //  NOTE: Data for tanks added from the user's list is auto-generated.
        //  It should be reviewed and edited for accuracy.
        //  =================================================================
        const tankData = [
            // --- Original Tanks ---
            { name: "M4A1 (76) W", tier: "Miscalleous", type: "premium", nation: "USA", playstyle: "Support", details: { firepower: 75, mobility: 60, protection: 50, playstyle: "This tank is a versatile support unit. Its decent gun and mobility allow it to follow up heavier tanks, exploiting openings they create. Use its speed to reposition between firing positions, but avoid leading charges. Your armor is unreliable, so use hull-down tactics and let your turret do the work.", strengths: "Good all-rounder, solid gun penetration, decent mobility for its tier.", weaknesses: "Large hull profile, turret cheeks are easily penetrated, side armor is very weak.", ammo: [{ type: "M62 APCBC", desc: "Standard round with good post-penetration damage. Your go-to ammo." }, { type: "M93 APCR", desc: "High-penetration round for facing heavily armored targets like Tigers or Panthers." }, { type: "M42A1 HE", desc: "For destroying objectives and lightly armored vehicles." }] } },
            { name: "Tiger H1", tier: "Tier II", type: "standard", nation: "Germany", playstyle: "Brawler", details: { firepower: 88, mobility: 35, protection: 85, playstyle: "You are a brawler, but a slow one. Your role is to be a mobile fortress on a key lane. Use your thick frontal armor and devastating 88mm gun to hold choke points. Always angle your hull slightly to increase effective armor. Be wary of fast flankers, as your side armor is weak. You dictate the pace of the fight.", strengths: "Excellent frontal armor, devastating gun with high penetration and damage.", weaknesses: "Slow speed and traverse, weak side and rear armor, large target.", ammo: [{ type: "PzGr 39/42 APCBC", desc: "Standard round, excellent penetration and damage. Your primary choice." }, { type: "PzGr 40/42 APCR", desc: "Premium round for facing heavily armored IS-series tanks at long range." }, { type: "Sprgr. L/5.0 HE", desc: "For clearing out infantry and open-topped vehicles." }] } },
            { name: "T-34-85 (D-5T)", tier: "Tier II", type: "standard", nation: "USSR", playstyle: "Flanker", details: { firepower: 82, mobility: 75, protection: 55, playstyle: "You are a classic flanker. Your strength lies in your excellent mobility and sloped armor. Use your speed to get to the enemy's side where your gun can easily penetrate them. Avoid head-on engagements with German heavy tanks. You excel at wolf-pack tactics with other medium tanks, overwhelming isolated enemies.", strengths: "Great balance of speed, gun, and armor, excellent sloped armor.", weaknesses: "Turret ring is a weak spot, hull armor can be inconsistent.", ammo: [{ type: "BR-365A APHE", desc: "Standard round with good filler. Your bread and butter." }, { type: "BR-365P APCR", desc: "High-penetration round for tougher targets like Panthers." }, { type: "OF-350 HE", desc: "For dealing with soft targets and fortifications." }] } },
            { name: "M1 Abrams", tier: "Tier IV", type: "standard", nation: "USA", playstyle: "Support", details: { firepower: 98, mobility: 80, protection: 90, playstyle: "You are a top-tier main battle tank, a master of all trades. Your role is to be a flexible frontline fighter. Use your high mobility to quickly respond to threats across the map. Your strong frontal armor allows you to hold ground, while your powerful gun can eliminate any opponent. You are best utilized in a supporting role, covering flanks and pushing with your team.", strengths: "Excellent mobility, powerful gun with high penetration, strong composite armor.", weaknesses: "Lower glacis can be a weak spot, large profile.", ammo: [{ type: "M829A1 APFSDS", desc: "Primary round with excellent penetration for defeating any MBT." }, { type: "M830A1 HEAT-MP", desc: "Multipurpose round for dealing with helicopters, lightly armored vehicles, and crews." }, { type: "M1028 Canister", desc: "Anti-personnel round for clearing out infantry at close range." }] } },
            { name: "Leopard 2A4", tier: "Tier IV", type: "standard", nation: "Germany", playstyle: "Flanker", details: { firepower: 98, mobility: 85, protection: 85, playstyle: "You are the fastest of the top-tier MBTs. Your playstyle is hit-and-run. Use your superior speed to outmaneuver slower opponents, getting shots on their vulnerable sides and rear before they can react. You are not a brawler; your armor, while good, will not hold up to prolonged fire. Use your speed to dictate engagement terms.", strengths: "Exceptional mobility, powerful and accurate gun, good all-around protection.", weaknesses: "Armor is weaker than contemporary MBTs like the M1A1 or Challenger 2.", ammo: [{ type: "DM23 APFSDS", desc: "Primary round, excellent penetration for long-range engagements." }, { type: "DM12A1 HEAT-MP", desc: "Multipurpose round for engaging helicopters and soft targets." }, { type: "DM11 HE", desc: "High-explosive round for destroying fortifications." }] } },
            { name: "Challenger 2 TES", tier: "Tier IV", type: "standard", nation: "Britain", playstyle: "Hull-Down", details: { firepower: 95, mobility: 50, protection: 100, playstyle: "You are the ultimate hull-down tank. Your role is to be an immovable object. Find a ridge or a piece of cover that hides your lower glacis and expose only your turret, which is nearly impenetrable. Your gun is powerful but has a slower reload, so make your shots count. You are a defensive powerhouse, perfect for holding key areas.", strengths: "Unmatched frontal turret armor, powerful gun, good survivability.", weaknesses: "Slow mobility, weak lower glacis, slow reload speed.", ammo: [{ type: "L26A1 APFSDS", desc: "Primary round with excellent penetration for taking out any target." }, { type: "L31 HESH", desc: "Excellent for destroying modules and lightly armored vehicles." }, { type: "L34 Smoke", desc: "For creating smoke screens to cover your advance or retreat." }] } },
            { name: "T-80U", tier: "Tier IV", type: "standard", nation: "USSR", playstyle: "Brawler", details: { firepower: 98, mobility: 90, protection: 90, playstyle: "You are a fast and deadly brawler. Your combination of high speed, strong armor, and a powerful gun makes you a threat in any situation. You can lead a charge, using your Kontakt-5 ERA to shrug off hits, or you can use your speed to flank. You are highly effective at close-to-mid range brawls where your autoloader can give you an edge.", strengths: "Excellent mobility, strong composite armor with Kontakt-5 ERA, powerful gun.", weaknesses: "Autoloader can be a vulnerability if hit, turret front can be penned by modern rounds.", ammo: [{ type: "3BM42 APFSDS", desc: "Primary round with excellent penetration for defeating any MBT." }, { type: "3BK18M HEAT", desc: "Backup round for engaging heavily armored targets at any angle." }, { type: "3OF26 HE", desc: "For dealing with soft targets and fortifications." }] } },
            { name: "Leopard I", tier: "Tier III", type: "standard", nation: "Germany", playstyle: "Scout", details: { firepower: 90, mobility: 95, protection: 30, playstyle: "You are a pure scout and sniper. Your playstyle is to never be seen. Use your incredible speed to get to forward, hidden positions early in the match. Your role is to spot enemies for your team and pick off distracted targets from long range. You have no armor, so any hit is potentially fatal. Always be moving and never stay in one place for too long.", strengths: "Exceptional mobility, accurate and powerful gun, small profile.", weaknesses: "Virtually no armor, easily knocked out by any hit.", ammo: [{ type: "DM23 APFSDS", desc: "Primary round with excellent penetration for long-range sniping." }, { type: "DM12 HEAT-MP", desc: "Multipurpose round for engaging helicopters and soft targets." }, { type: "DM11 HE", desc: "High-explosive round for destroying fortifications." }] } },

            { name: "Challenger 2 TES", tier: "Miscalleous", type: "standard", nation: "Britain", playstyle: "Hull-Down", details: { firepower: 95, mobility: 50, protection: 100, playstyle: "A Challenger 2 with the TES (Theatre Entry Standard) armor package. The most heavily armored tank in the game. A master of hull-down combat. Use it to hold choke points.", strengths: "Insane frontal armor, powerful gun.", weaknesses: "Slow mobility, weak lower glacis.", ammo: [{ type: "L26A1 APFSDS", desc: "Primary round, excellent penetration." }, { type: "L31 HESH", desc: "Excellent for destroying modules." }, { type: "L34 Smoke", desc: "For creating smoke screens." }] } },
            { name: "M1A1 HC", tier: "Miscalleous", type: "standard", nation: "USA", playstyle: "Support", details: { firepower: 98, mobility: 80, protection: 95, playstyle: "An upgraded M1 Abrams with improved armor and fire control. A top-tier American MBT. Use its versatility to support allies.", strengths: "Excellent mobility, powerful gun, strong armor.", weaknesses: "Large profile, weak lower glacis.", ammo: [{ type: "M829 APFSDS", desc: "Primary round, excellent penetration." }, { type: "M830 HEATFS", desc: "Backup round." }, { type: "M42A1 HE", desc: "For objectives and lightly armored vehicles." }] } },
            { name: "TKX (P)", tier: "Miscalleous", type: "standard", nation: "Japan", playstyle: "Support", details: { firepower: 98, mobility: 85, protection: 85, playstyle: "A Japanese prototype for the Type 90. A very capable and well-rounded MBT. Use its versatility to support allies.", strengths: "Good all-around performance.", weaknesses: "Weak lower glacis.", ammo: [{ type: "JM33 APFSDS", desc: "Primary round, excellent penetration." }, { type: "Type 91 HEAT-MP", desc: "Multipurpose round." }, { type: "Type 00 HE", desc: "High-explosive round for destroying fortifications." }] } },
            { name: "Leopard 2A4M", tier: "Miscalleous", type: "standard", nation: "Germany", playstyle: "Support", details: { firepower: 98, mobility: 80, protection: 95, playstyle: "A Canadian Leopard 2A4 upgraded with mine protection and additional armor. A very capable MBT. Use its versatility to support allies.", strengths: "Excellent armor, powerful gun.", weaknesses: "Weak lower glacis.", ammo: [{ type: "DM23 APFSDS", desc: "Primary round, excellent penetration." }, { type: "DM12A1 HEAT-MP", desc: "Multipurpose round." }, { type: "DM11 HE", desc: "High-explosive round for destroying fortifications." }] } },
        ];

        // =================================================================
        //  WEBSITE LOGIC
        // =================================================================
        const tankContainer = document.getElementById('tank-container');
        const modal = document.getElementById('tank-modal');
        const modalTankName = document.getElementById('modal-tank-name');
        const modalFirepower = document.getElementById('modal-firepower');
        const modalMobility = document.getElementById('modal-mobility');
        const modalProtection = document.getElementById('modal-protection');
        const modalPlaystyle = document.getElementById('modal-playstyle');
        const modalStrengths = document.getElementById('modal-strengths');
        const modalWeaknesses = document.getElementById('modal-weaknesses');
        const modalAmmo = document.getElementById('modal-ammo');
        const closeBtn = document.querySelector('.close-btn');

        let activeFilters = { nation: 'all', tier: 'all' };

        function getUniqueValues(key) {
            return [...new Set(tankData.map(tank => tank[key]))].sort();
        }

        function createFilterButtons() {
            const nationContainer = document.getElementById('nation-filters');
            const tierContainer = document.getElementById('tier-filters');
            
            const nations = getUniqueValues('nation');
            const tiers = getUniqueValues('tier');

            nations.forEach(nation => {
                const btn = document.createElement('button');
                btn.classList.add('filter-btn');
                btn.textContent = nation;
                btn.dataset.filter = nation;
                btn.dataset.type = 'nation';
                nationContainer.appendChild(btn);
            });

            tiers.forEach(tier => {
                const btn = document.createElement('button');
                btn.classList.add('filter-btn');
                btn.textContent = tier;
                btn.dataset.filter = tier;
                btn.dataset.type = 'tier';
                tierContainer.appendChild(btn);
            });
        }

        function renderTanks() {
            tankContainer.innerHTML = '';

            const filteredTanks = tankData.filter(tank => {
                const nationMatch = activeFilters.nation === 'all' || tank.nation === activeFilters.nation;
                const tierMatch = activeFilters.tier === 'all' || tank.tier === activeFilters.tier;
                return nationMatch && tierMatch;
            });

            if (filteredTanks.length === 0) {
                tankContainer.innerHTML = '<p style="text-align: center; font-size: 1.5rem; color: #8b949e;">No tanks found with the selected filters.</p>';
                return;
            }

            filteredTanks.forEach(tank => {
                const card = document.createElement('div');
                card.classList.add('tank-card');
                card.dataset.tankId = tank.name;

                const nationFlags = {
                    "USA": "", "Germany": "", "USSR": "", "Britain": "",
                    "Japan": "", "France": "", "China": "", "Italy": "",
                    "Sweden": "", "Israel": "", "South Africa": "", "Hungary": "", "Jordan": ""
                };

                const firepowerDeg = (tank.details.firepower / 100) * 360;
                const mobilityDeg = (tank.details.mobility / 100) * 360;
                const protectionDeg = (tank.details.protection / 100) * 360;

                card.innerHTML = `
                    <div class="tank-card-header">
                        <h3>${tank.name}</h3>
                        <span class="tank-type type-${tank.type}">${tank.type}</span>
                    </div>
                    <div class="nation-flag">${nationFlags[tank.nation] || ''}</div>
                    <div class="tank-card-stats">
                        <div class="tank-card-stat">
                            <div class="stat-circle" style="background: conic-gradient(var(--primary-color) 0deg, var(--primary-color) ${firepowerDeg}deg, #2a3441 ${firepowerDeg}deg);">
                                ${tank.details.firepower}
                                <span class="material-icons">local_fire_department</span>
                            </div>
                        </div>
                        <div class="tank-card-stat">
                            <div class="stat-circle" style="background: conic-gradient(var(--accent-color) 0deg, var(--accent-color) ${mobilityDeg}deg, #2a3441 ${mobilityDeg}deg);">
                                ${tank.details.mobility}
                                <span class="material-icons">speed</span>
                            </div>
                        </div>
                        <div class="tank-card-stat">
                            <div class="stat-circle" style="background: conic-gradient(var(--secondary-color) 0deg, var(--secondary-color) ${protectionDeg}deg, #2a3441 ${protectionDeg}deg);">
                                ${tank.details.protection}
                                <span class="material-icons">shield</span>
                            </div>
                        </div>
                    </div>
                    <div class="playstyle-tag">${tank.playstyle}</div>
                `;
                tankContainer.appendChild(card);
            });
        }

        function openModal(tank) {
            modalTankName.textContent = tank.name;
            modalFirepower.style.width = `${tank.details.firepower}%`;
            modalMobility.style.width = `${tank.details.mobility}%`;
            modalProtection.style.width = `${tank.details.protection}%`;
            modalPlaystyle.textContent = tank.details.playstyle;
            modalStrengths.textContent = tank.details.strengths;
            modalWeaknesses.textContent = tank.details.weaknesses;

            modalAmmo.innerHTML = '';
            tank.details.ammo.forEach(ammo => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="material-icons">radio_button_checked</span><strong>${ammo.type}:</strong> ${ammo.desc}`;
                modalAmmo.appendChild(li);
            });

            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Event Listeners
        document.getElementById('nation-filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('#nation-filters .filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                activeFilters.nation = e.target.dataset.filter;
                renderTanks();
            }
        });

        document.getElementById('tier-filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('#tier-filters .filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                activeFilters.tier = e.target.dataset.filter;
                renderTanks();
            }
        });

        tankContainer.addEventListener('click', (event) => {
            const card = event.target.closest('.tank-card');
            if (card) {
                const tankName = card.dataset.tankId;
                const tank = tankData.find(t => t.name === tankName);
                if (tank) {
                    openModal(tank);
                }
            }
        });

        // Tab functionality
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.getAttribute('data-tab');
                
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        closeBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Initial setup
        createFilterButtons();
        renderTanks();
    });
    </script>

</body>
</html>
